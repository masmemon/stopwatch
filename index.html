<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main border border-info bg-info">
    <div>
        <h2> Stop Watch </h2>
    </div>
    <div class="watch">
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="miliSec">0</h1>
    </div>
    <div>
        <button onclick="start()" id="startButton" class="btn btn-danger">Start</button>
        <button onclick="stop()" class="btn btn-danger">Pause</button>
        <button onclick="reset()" class="btn btn-danger">Reset</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
